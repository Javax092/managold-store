<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Sacola | Managold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { gold: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 700: '#b45309' } } } }
        }
    </script>
    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-header { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        .btn-cyber {
            background: #f59e0b;
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 1.2rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: block;
            width: 100%;
            text-align: center;
            clip-path: polygon(95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%, 0 0);
        }
        .btn-cyber:hover { background: white; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.2); }
        
        input, select { border-radius: 0 !important; transition: all 0.3s; background: black; border: 1px solid rgba(255,255,255,0.1); color: white; }
        input:focus, select:focus { border-color: #f59e0b !important; outline: none; }
        
        .item-row { transition: all 0.4s ease; }
        .item-row.removing { opacity: 0; transform: translateX(30px); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #f59e0b; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="fixed inset-0 -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-gold-600/5 blur-[120px] rounded-full"></div>
    </div>

    <header class="glass-header sticky top-0 z-50">
        <div class="bg-gold-600 py-1.5 text-center text-[9px] font-black tracking-[0.3em] text-black uppercase">
            Finalize seu pedido via WhatsApp • Managold
        </div>
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <a href="index.html" class="text-3xl font-black tracking-tighter">
                <span class="text-white">MANA</span><span class="text-gold-500 italic">GOLD</span>
            </a>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-[10px] font-bold tracking-widest hover:text-gold-500 uppercase transition-colors border-b border-white/10 pb-1">Continuar Comprando</a>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 md:py-16 w-full flex-grow">
        <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 md:mb-16 gap-4">
            <h1 class="text-3xl md:text-5xl font-black uppercase tracking-tighter italic">
                Sua <span class="text-gold-500">Sacola</span> <span id="cart-count-title" class="text-gray-600 font-mono text-lg ml-2 not-italic">(0)</span>
            </h1>
            <button onclick="clearCart()" class="text-[9px] font-black uppercase tracking-[0.2em] text-red-500/50 hover:text-red-500 transition-colors border-b border-red-500/20 hover:border-red-500 pb-1 w-fit">
                [ Limpar Sacola Completa ]
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12 md:gap-20">
            <div id="cart-items-container" class="lg:col-span-2 space-y-10 order-2 lg:order-1"></div>

            <div class="order-1 lg:order-2">
                <div class="bg-zinc-950 p-6 md:p-10 border border-white/5 sticky top-32 shadow-2xl">
                    <h2 class="text-xs font-black uppercase tracking-[0.3em] mb-8 pb-4 border-b border-white/10 text-gold-500">Resumo da Ordem</h2>
                    
                    <div class="space-y-4 mb-10">
                        <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-400">
                            <span>Subtotal</span>
                            <span id="subtotal-value" class="text-white">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-400">
                            <span>Logística</span>
                            <span class="text-green-500 font-bold">Grátis</span>
                        </div>
                        <div class="flex justify-between text-xl font-black uppercase tracking-tighter pt-6 border-t border-white/10">
                            <span>Total</span>
                            <span id="total-value" class="text-gold-500 font-mono">R$ 0,00</span>
                        </div>
                    </div>

                    <div class="space-y-4 mb-8">
                        <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest mb-2">Dados para Entrega</p>
                        <input type="text" id="cust-name" placeholder="NOME COMPLETO" class="w-full p-4 text-[10px] tracking-widest uppercase font-bold">
                        <input type="text" id="cust-zip" placeholder="CEP" class="w-full p-4 text-[10px] tracking-widest uppercase font-bold">
                    </div>

                    <button onclick="sendWhatsApp()" class="btn-cyber">Finalizar via WhatsApp</button>
                    
                    <div class="mt-6 flex items-center justify-center space-x-4 opacity-30 grayscale invert">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" class="h-4" alt="Mastercard">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-2" alt="Visa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Pix_logo.svg" class="h-3" alt="Pix">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('managold_cart')) || [];
            const container = document.getElementById('cart-items-container');
            const countTitle = document.getElementById('cart-count-title');
            const subtotalEl = document.getElementById('subtotal-value');
            const totalEl = document.getElementById('total-value');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-32 border border-white/5 bg-zinc-950/50">
                        <p class="text-gray-600 uppercase tracking-[0.5em] text-[10px] mb-8">Sua sacola está vazia</p>
                        <a href="index.html" class="btn-cyber inline-block px-10 py-4 !w-auto">Explorar Coleção</a>
                    </div>
                `;
                countTitle.innerText = "(0)";
                subtotalEl.innerText = "R$ 0,00";
                totalEl.innerText = "R$ 0,00";
                return;
            }

            let total = 0;
            container.innerHTML = cart.map((item, index) => {
                const priceValue = parseFloat(item.price.replace(',', '.'));
                total += priceValue;

                return `
                    <div id="item-${index}" class="item-row flex flex-col sm:flex-row items-center gap-8 pb-10 border-b border-white/5 group relative">
                        <div class="w-32 h-44 bg-zinc-900 overflow-hidden border border-white/10 relative">
                            <img src="${item.img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700">
                        </div>
                        <div class="flex-1 text-center sm:text-left">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-gold-500 text-[9px] font-black tracking-widest mb-1 uppercase">${item.tag || 'Performance'}</p>
                                    <h3 class="text-lg font-black uppercase tracking-tighter mb-1">${item.name}</h3>
                                    <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Tamanho: ${item.size || 'N/A'}</p>
                                </div>
                                <button onclick="removeItem(${index})" class="text-gray-600 hover:text-red-500 transition-colors p-2" title="Remover Item">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-6">
                                <p class="text-white font-mono text-xl font-black italic">R$ ${item.price}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            countTitle.innerText = `(${cart.length})`;
            const formattedTotal = total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            subtotalEl.innerText = `R$ ${formattedTotal}`;
            totalEl.innerText = `R$ ${formattedTotal}`;
        }

        function removeItem(index) {
            const element = document.getElementById(`item-${index}`);
            element.classList.add('removing');
            
            setTimeout(() => {
                let cart = JSON.parse(localStorage.getItem('managold_cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('managold_cart', JSON.stringify(cart));
                renderCart();
            }, 400);
        }

        function clearCart() {
            if(confirm("Deseja realmente esvaziar sua sacola?")) {
                localStorage.setItem('managold_cart', JSON.stringify([]));
                renderCart();
            }
        }

        function sendWhatsApp() {
            const cart = JSON.parse(localStorage.getItem('managold_cart')) || [];
            const name = document.getElementById('cust-name').value;
            const zip = document.getElementById('cust-zip').value;

            if(!name || !zip || cart.length === 0) {
                alert("Preencha seus dados e verifique se há itens na sacola.");
                return;
            }
            
            let message = `*NOVO PEDIDO MANAGOLD*\n`;
            message += `----------------------------\n`;
            message += `*Cliente:* ${name.toUpperCase()}\n`;
            message += `*CEP:* ${zip}\n\n`;
            message += `*ITENS DO PEDIDO:*\n`;
            
            cart.forEach((item, i) => {
                message += `${i+1}. ${item.name} - ${item.size} (R$ ${item.price})\n`;
            });
            
            const total = document.getElementById('total-value').innerText;
            message += `\n*TOTAL:* ${total}\n`;
            message += `----------------------------\n`;
            message += `Aguardando confirmação de disponibilidade.`;
            
            window.open(`https://wa.me/5592986202729?text=${encodeURIComponent(message)}`);
        }

        // Executa ao carregar
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
